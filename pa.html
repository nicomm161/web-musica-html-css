<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pàgina d'alta - Nico Mesa</title>
    <script src="https://kit.fontawesome.com/f7f0c25511.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo_MM.png"/>
</head>
<body>
    <header>
        <a href="index.html"><h1>NicoMM</h1></a>
        <a href="index.html"><img src="img/logo con iniciales MM para pagina web de musica.png" alt="Logo NicoMM" id="logo"></a>
        <nav class="barra">
            <a href="pg.html">Cercador Grups</a>
            <a href="pi.html">Logar-se</a>
            <a href="pa.html">Registre</a>
        </nav>
    </header>

    <main>
        <h2>Pàgina de Registre</h2>
        <form action="#" method="post">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="cognom">Cognom:</label>
            <input type="text" id="cognom" name="cognom" required>

            <label for="correu">Correu:</label>
            <input type="email" id="correu" name="correu" required>
            
            <label for="contrasenya">Contrasenya:</label>
            <input type="password" id="contrasenya" name="contrasenya" required>

            <label for="rcontrasenya">Repeteix Contrasenya:</label>
            <input type="password" id="rcontrasenya" name="rcontrasenya" required>
            <br>
            <button type="submit">Enviar</button>
        </form>

        <p>Ja tens compte? <a href="pi.html">Inicia sessió</a></p>
    </main>

    <footer>
        <a href="index.html"><h1>NicoMM</h1></a>
        <a href="index.html"><img src="img/logo con iniciales MM para pagina web de musica.png" alt="Logo NicoMM" id="logo-footer"></a>
        <nav class="XS">
            <a href="https://www.facebook.com"><img src="img/FACEBOOK.png" alt="Facebook" id="facebook"></a>
            <a href="https://www.instagram.com"><img src="img/instagram.png" alt="Instagram" id="instagram"></a> 
            <a href="https://www.linkedin.com"><img src="img/LINKEDIN.png" alt="LinkedIn" id="linkedin"></a>
        </nav>
    </footer>
</body>
</html>
